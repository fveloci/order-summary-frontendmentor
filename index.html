<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <main class="card"> 
      <div class="card-image">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="summary">
        <div class="summary-title">
           <h2>Order Summary</h2>
        </div>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>        
      </div>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="" aria-hidden="true">
        <div class="plan-type">
          <div class="plan-type-title">Annual Plan</div>
          <div class="price">$59.99/year</div>          
        </div>
        <div class="plan-change on-hover">
          <a href="">Change</a> 
        </div> 
      </div>
      <div class="actions">
        <button class="btn proceed on-hover">Proceed to Payment</button>
        <button class="btn cancel on-hover">Cancel Order</button>
      </div>
    </main>
  </div>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franco Veloci</a>.
  </footer>
</body>
</html>
